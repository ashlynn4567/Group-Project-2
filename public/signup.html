<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Study Buddy</title>
</head>
<body>
  <header class="py-3 mb-3">
    <h1 class="text-light bg-dark p-3">
        <a href="/">Study Buddy</a>
    </h1>
    <nav> 
        <ul>
            <li>
                <a href="#login">Login</a>
            </li>
        </ul>
    </nav>
  </header>

  <main>
    <div class="login-form">
        <h3>Sign Up</h3>
    <form>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" class="form-input" />

        <label for="email">Enter email address:</label>
        <input type="email" placeholder="Email Address" name="email" id="email" class="form-input" />
        
        <label for="password">Enter Password</label>
        <input type="text" placeholder="Password" name="password" id="password" class="form-input" />
        <button type="submit">
            Sign Up
        </button>
    </form>    
    </div>
  </main>
</body>
</html>
