<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Study Buddy</title>
</head>
<body>
  <header class="py-3 mb-3">
    <h1 class="text-light bg-dark p-3">
        <a href="/">Study Buddy</a>
    </h1>
    <nav> 
        <ul>
            <li>
                <a href="#my-notebooks">My Notebooks</a>
            </li>
            <li>
                <a href="#login">Log In</a>
            </li>
        </ul>
    </nav>
    </header>
    <main class="container-fluid mx-auto">

        <section class="p-3 mb-3 bg-dark flex-row align-center">
          <h2 class="text-light col-12 col-lg-5">My Notebooks</h2>
          <div class="col-12 col-lg-7 flex-row text-center justify-space-around align-center">
            <a class="btn col-12 col-md-auto mx-2 text-light" href="/">View Notes</a>
          
          </div>
        </section>
    
        <section class="my-4 flex-row justify-space-between ">
          <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
            <h3 class="text-light">Enter Notes</h3>
            <form id="note-form">
              <label for="note" class="form-label text-light">Notes</label>
              <input type="text" id="note-type" name="note" class="form-input" placeholder="Enter Notes">
    
              <label for="subject-input" class="form-label">Subject</label>
              <div class="flex-row justify-center">
                <div class="col-auto mb-2">
                  <input type="radio" id="math-input" name="subject" value="math" checked="">
                  <label for="math-input" class="text-light">Math</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="science-input" name="subject" value="science">
                  <label for="science-input" class="text-light">Science</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="writing-input" name="subject" value="writing">
                  <label for="writing-input" class="text-light">Writing</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="history-input" name="subject" value="history">
                  <label for="history-input" class="text-light">History</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="economics-input" name="subject" value="economics">
                  <label for="economics-input" class="text-light">Economics</label>
                </div>
              </div>
    
              <button class="btn text-light">Add Notes</button>
            </form>
          </div>
        </section>
      </main>
</body>
</html>
