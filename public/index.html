<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" rel="stylesheet" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css" />
  <title>Study Buddy</title>
</head>
<body>
  <header class="header">
    <h1>
        <a href="/" class="title">Study Buddy</a>&#128218;
    </h1>
    <nav> 
        <ul class="list">
            <li>
                <a href="#my-notebooks" class="link">My Notebooks</a>
            </li>
            <li>
                <a href="#login" class="link">Log In</a>
            </li>
        </ul>
    </nav>
    </header>
    <main class="container-fluid mx-auto">

        <section class="note">
          <h2>My Notebooks</h2>
          <div class="note">
            <a class="btn" href="/">View Notes</a>
          
          </div>
        </section>
    
        <section class="form">
          <div class="login-form">
            <h3>Enter Notes</h3>
            <form id="note-form login-form">
              <label for="note" class="form-label">Notes</label>
              <input type="text" id="note-type" name="note" class="form-input" placeholder="Enter Notes">
    
              <label for="subject-input" class="form-label">Subject</label>
              <div>
                <div class="col-auto mb-2">
                  <input type="radio" id="math-input" name="subject" value="math" checked="">
                  <label for="math-input">Math</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="science-input" name="subject" value="science">
                  <label for="science-input">Science</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="writing-input" name="subject" value="writing">
                  <label for="writing-input">Writing</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="history-input" name="subject" value="history">
                  <label for="history-input">History</label>
                </div>
                <div class="col-auto mb-2">
                  <input type="radio" id="economics-input" name="subject" value="economics">
                  <label for="economics-input">Economics</label>
                </div>
                <div class="col-auto mb-2">
                    <input type="radio" id="other-input" name="subject" value="other">
                    <label for="other-input">Other</label>
                  </div>
              </div>
    
              <button class="btn">Add Notes</button>
            </form>
          </div>
        </section>
      </main>
</body>
</html>
